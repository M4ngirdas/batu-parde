<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batų parduotuvė</title>
    <link rel="stylesheet" href="/login-register/regstyle.css">
    <link rel="icon" href="images/zaliasbatas.png">
</head>

<body>
    <main>
        <div class="register-container">
            <h2 id="welcome">Prisiregistruokite norint tęsti!</h2><br>

            <label for="name">Vardas</label>
            <input id="forms" type="text" id="name" placeholder="Vardenis" maxlength="12"><br>

            <label for="surname">Pavardė</label>
            <input id="forms" type="text" id="surname" placeholder="Pavardenis" maxlength="12"><br>

            <label for="email">El.Paštas</label>
            <input id="forms" stype="email" id="email" placeholder="VardenisPavardenis@gmail.com"><br>

            <label for="password">Slaptažodis</label>
            <input id="forms" type="password" id="password" placeholder="•••••••••••" minlength="6"><br>

            <label for="bday">Gimimo data</label>
            <input id="forms" type="date" id="bday"><br>

            <div>
                <div class="gender-container">
                    <label for="gender">Lytis</label>

                    <select id="gender">
                        <option value="male">Vyras</option>
                        <option value="female">Moteris</option>
                    </select>
                </div>

            </div>

            <br>
            <div id="register">Jau turite paskyrą? <a class="clickme" href="index.html">Prisijunkite!</a></div>

            <a href="../main/uzduotys.html">
                <button class="continueb">Toliau</button>
            </a>
        </div>
        </div>

    </main>
</body>

</html>
